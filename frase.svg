<svg width="700" height="140" viewBox="0 0 700 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" rx="15" fill="#0d0c1d"/>
  <text x="30" y="45" font-size="17" fill="#fecd1a" font-family="Arial">“</text>
  <text x="50" y="45" font-size="17" fill="#7fffd4" font-family="Arial Italic">
    Todo hombre herido se ve forzado a la metamorfosis,
  </text>
  <text x="50" y="70" font-size="17" fill="#7fffd4" font-family="Arial Italic">
    el deseo constante de morir y de seguir resistiendo, sólo eso es el amor
  </text>
  <text x="655" y="70" font-size="17" fill="#fecd1a" font-family="Arial">”</text>
  <text x="470" y="115" font-size="16" fill="#ff2e88" font-family="Arial Italic">- Franz Kafka</text>
</svg>
